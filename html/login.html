<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div id= "container-main">
        <div id="subcontainer">
            <h1>SEJA BEM VINDO</h1>
            <div id="options">
                <a href="/html/login.html"><p id="login">LOGIN</p></a>
                <a href="/html/cadastro.html"><p id="cadastrar">CADASTRAR</p></a>

                <script>
                    document.getElementById("cadastrar").addEventListener("mouseover", function() {
                    document.getElementById("login").style.borderBottom = "none";
                    });

                    document.getElementById("cadastrar").addEventListener("mouseout", function() {
                    document.getElementById("login").style.borderBottom = "3px solid black";
                    document.getElementById("login").style.transition = "0.2s";
                    });
                </script>
            </div>
        </div>

        <div id="container-login">  
        <h1>FAÃ‡A LOGIN</h1>
        <form id="formulario">
            <input type="email" name="email"  placeholder="Email" id="email" required>
            <input type="password" name="senha"  placeholder="Senha" id="senha" required>
            <a href="/html/tarefas.html"><button type="submit">ENTRAR</button></a>
            
        </form>
        </div>
       
    </div>
</body>
</html>
